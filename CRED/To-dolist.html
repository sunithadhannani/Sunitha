<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="To-dolist.css">
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <form id="taskForm">
            <input type="text" id="title" placeholder="add item . . ." />
            <button type="submit" id="addBtn">ADD</button>
        </form>
        <div id="taskList" class="task-container">
            <h2>Your Tasks</h2>
        </div>
    </div>
    <script src="To-dolist.js"></script>
</body>
</html>
