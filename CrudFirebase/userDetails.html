<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>User Profile</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td id="userName"></td>
            <td id="userEmail"></td>
            <td id="userMobile"></td>
            <td><input type="password" id="userPassword" value="******" readonly></td>
            <td>
                <button onclick="openEditModal()">Edit</button>
                <button onclick="deleteUser()">Delete</button>
                <button onclick="logout()">Logout</button>
                <button onclick="resetPassword()">Reset Password</button>
            </td>
        </tr>
    </table>

    <!-- Edit User Modal -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div id="editModal">
        <h3>Edit User Details</h3>
        <label>Name:</label>
        <input type="text" id="edit-name" placeholder="Enter new name">
        <br><br>
        <label>Mobile:</label>
        <input type="text" id="edit-mobile" placeholder="Enter new mobile number">
        <br><br>
        <button onclick="editUser()">Save</button>
        <button onclick="closeEditModal()">Cancel</button>
    </div>

    <script type="module" src="userDetails.js"></script>
</body>
</html>
